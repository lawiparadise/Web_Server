<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>gogo</title>
    <style>

        #parent, #other{
            border: 5px solid tomato;
        }
        #parent{
{#            이렇게 렐러티브로 포지션 하면 자식인 미는 패런트를 기준으로 위치값을 함. 이게 없으면 html을 기준으로 미가 위치 잡음 #}
            position: relative;
        }
        #me{
            background-color: black;
            color: white;
            position: absolute;
{#            left랑 top이런거 없애면 부모를 기준으로 위치 찾음, 앱솔루트 하면 부모의 자식이 아닌것처럼 행동 함#}
{#            left:0px;#}
{#            top:0px;#}
            width: 200px;
        }
    </style>
</head>
<body>
<div id="other">other</div>
<div id="parent">
    parent
    <div id="me">me</div>
</div>
</body>
</html>
